name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check if tests exist
      id: check_tests
      run: |
        if [ -d "tests" ]; then
          echo "tests_exist=true" >> $GITHUB_OUTPUT
        else
          echo "tests_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests
      if: steps.check_tests.outputs.tests_exist == 'true'
      run: pytest tests
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

    - name: Run basic validation
      if: steps.check_tests.outputs.tests_exist == 'false'
      run: |
        echo "No tests directory found, running basic validation..."
        python -m py_compile chatbot/chatbot.py
        python -m py_compile chatbot/TavilySearchToolNode.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to server
      run: |
        echo "Deploying application..."